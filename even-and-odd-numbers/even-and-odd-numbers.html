<title> checking even and odd numbers</title>
<script>
    function iteratesNumbers() {
        number = 50;
        var results = ""
        for (var i = 0; i < number; i++) {
            var results = [number-1];

            if (i % 2 === 0) {
                results = "Even";
            } else {
                results = "Odd";
            }

            console.log(results);


        };

    };
    this.iteratesNumbers();

</script>
