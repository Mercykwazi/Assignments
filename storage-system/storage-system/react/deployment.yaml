apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: storage-system-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-system-ui
  template:
    metadata:
      labels:
        app: storage-system-ui
    spec:
      containers:
        - name: ui-app
          image: mercykwazi/storage-app-ui
          ports:
            - containerPort: 80
        