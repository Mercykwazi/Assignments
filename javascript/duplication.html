<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Writing a JavaScript function that returns a boolean</title>
    <script>
        var data = new Array(1,3,6);

        function arrHasDuplication(interger) {
            for (i = 0; i < interger.length; i++) {
                for (j = i + 1; j <interger.length; j++) {
                    if (interger[i] == interger[j]) return true;
                }
            }
            return false;
        }


        if (arrHasDuplication(data))
            console.log("true");
        else
            console.log("false");
    </script>
