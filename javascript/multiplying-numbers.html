<DOCTYPE! HTML>
    <html>

    <head>
        <meta charset="utf-8">
        <title>multiplication</title>
        <script>
            function multiplyingThreeNumbers(numbers) {
                numbers = Array.from(arguments)
                var multiplier = 1
                for (var i = 0; i <numbers.length ;i++){
                    multiplier *= numbers[i];
                }
                return multiplier

            }
            console.log(multiplyingThreeNumbers(1, 2, 32))
        </script>
