<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Writing a JavaScript function that accepts two integers and display the smaller</title>
    <script>
        function displayingSmallerInterger(firstNumber, secondNumber) {
            var smallerInterger = 0;
            if (firstNumber < secondNumber) {
                smallerInterger = firstNumber;
            }
            else if (secondNumber < firstNumber) {
                smallerInterger = secondNumber
            } else {
                smallerInterger = secondNumber || firstNumber
            }
            return smallerInterger
        };



        console.log(this.displayingSmallerInterger(13, 89));
        console.log(this.displayingSmallerInterger(100, 89));
        console.log(this.displayingSmallerInterger(100, 100));
    </script>
</head>

</body>

</html>
