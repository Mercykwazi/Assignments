<title> The Grade Assigner</title>

<script>
    var studentsMarks = [['Themba', 60], ['Zandi', 77], ['Lerato', 88], ['Tshepo', 95], ['Thomas', 45]];

    function avarageMarks(studentsMarks) {
        var average = 0;

        for (var i = 0; i < studentsMarks.length; i++) {
            average += studentsMarks[i][1] / studentsMarks.length;
        }
        return average;
    }
    var average = avarageMarks(studentsMarks);

    function checkingTheGrade(average) {
        var grade = "";

        if (average<=0 && average < 60) {
            grade = "F";
        } else if (average>60 && average <=70) {
            grade = "D"
        } else if (average>70 && average <= 80) {
            grade = "C"
        } else if (average>80 && average <= 90) {
            grade = "B"
        } else if (average>90 && average <= 100) {
            grade = "A"
        } else{
        grade="Unsupported score value";
}
            return grade;
        }
        var studentsAverage = (avarageMarks(studentsMarks));
        var studentAverage = (checkingTheGrade(studentAverage));
        console.log(studentsAverage)
        console.log(checkingTheGrade(studentsAverage));

</script>
