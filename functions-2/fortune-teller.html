    <title>Writing a JavaScript function that tells foturne</title>
    <script>
        function tellFortune(number, name, location, jobTitle) {
           var fortune=`You will have ${number} children, be married to ${name} and stay in ${location} You will be a ${jobTitle}`;
           return fortune;
          
            document.getElementById("fortune").innerHTML = fortune;
        }
        console.log(tellFortune(6,"Sandile","Randforten","Doctor"));
         console.log(tellFortune(5,"Peter","Yugoslavia","Chatterd accountant"));
          console.log(tellFortune(2,"Sam","Europe","Teacher"));

    </script>
