<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Writing a JavaScript function that converts Fahrenheit to celsius </title>
    <script>
        function fahrenheitToCelsius(fahrenheitTemperature) {
            var Fahrenheit = fahrenheitTemperature - 32 * 5 / 9
            return Fahrenheit;
        }

        console.log(fahrenheitToCelsius(69))
        console.log(fahrenheitToCelsius(0))
        console.log(fahrenheitToCelsius(-15))
    </script>
