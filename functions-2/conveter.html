<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Writing a JavaScript function converts  celsius to Fahrenheit </title>
    <script>
    function  celsiusToFahrenheit(CelsiusTemperature){
        var Fahrenheit = CelsiusTemperature*9 / 5 +32;
        return Fahrenheit;
    }
   
     console.log(celsiusToFahrenheit(69))
     console.log(celsiusToFahrenheit(0))
     console.log(celsiusToFahrenheit(-15))
     
    </script
