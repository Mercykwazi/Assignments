<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Writing a JavaScript function calculates the circumfrence of the circle</title>
    <script>
        function calcCircumfrence(radius) {
            var pie = 3.141592
            var theCircumfrence = (2 *pie ) * radius;
            return theCircumfrence
        }
        console.log(calcCircumfrence(5));
        console.log(calcCircumfrence(13));
        console.log(calcCircumfrence(12));
    </script>
