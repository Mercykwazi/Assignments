<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Writing a JavaScript function that calculates dogAge</title>
    <script>
        function calcCircumfrence(radius) {
            var pie = 3.141592
            var theCircumfrence = (2 * radius) * pie;
            return theCircumfrence
        }
        console.log(calcCircumfrence(5));
        console.log(calcCircumfrence(13));
        console.log(calcCircumfrence(12));
    </script>
