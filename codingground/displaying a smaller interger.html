    <meta charset=utf-8 />
    <title>Writing a JavaScript function that accepts two integers and display the smaller</title>
    <script>
        function myFunction(firstNumber, secoundNumber) {
            
            if (firstNumber < secoundNumber) {
                console.log("The smallest interger between" + firstNumber + "and" + secoundNumber + "is" + firstNumber);
            }
            else if (secoundNumber < firstNumber) {
                console.log("The smallest interger between" + firstNumber + "and" + secoundNumber + "is" + secoundNumber);
            }
        };
       this.myFunction(13,89);
        this.myFunction(99,50);
    </script>
