<title>slice example</title>
<script async src="//jsfiddle.net/3tdprscf/1/embed/"></script>
<script>
var numbers = [1,2,3,4,5];
numbers.push(6);
console.log("Numbers are now:",numbers);
console.log("removed from 3 onwards", numbers.slice(2,3));
console.log("numbers after slice: ", numbers);
